default:
    trainer: ppo
    
    # Trainer configs common to PPO/SAC (excluding reward signals)
    batch_size: 1024
    buffer_size: 10240
    hidden_units: 128
    learning_rate: 3.0e-4
    learning_rate_schedule: linear
    max_steps: 5.0e5
    normalize: false
    num_layers: 2
    time_horizon: 64
    summary_freq: 10000
    vis_encode_type: simple
    
    # PPO-specific configs
    beta: 5.0e-3
    epsilon: 0.2
    lambd: 0.95
    num_epoch: 3
    threaded: true
    
    # memory
    use_recurrent: false
    memory_size: 128
    sequence_length: 64
    
    reward_signals:
        # environment reward
        extrinsic:
            strength: 1.0
            gamma: 0.99
            
CarDrive:
    max_steps: 1.0e6
    
            